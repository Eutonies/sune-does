apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sunedoes-ingress
  annotations:
    ingress.kubernetes.io/rewrite-target: /  
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /sune-does/
        pathType: Prefix
        backend:
          service:
            name: sunedoes
            port: 
              number: 80
              
